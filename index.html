<body>

        </div>

<h1>Money Tracker</h1>



<div class="toggle-container">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle" class="toggle-label"></label>
</div>
<form id="moneyForm">
    <label for="receiverName">Receiver Name:</label>
    <input type="text" id="receiverName" required>
    <label for="amount">Amount Given:</label>
    <input type="number" id="amount" required pattern="\d+(\.\d{1,2})?" title="Please enter a valid amount" required>
    <label for="amountReturned">Amount Returned by User:</label>
    <input type="number" id="amountReturned" required pattern="\d+(\.\d{1,2})?" title="Please enter a valid amount" required>
    <button type="submit">Add Entry</button>
</form>
<table>
    <thead>
        <tr>
            <th>Receiver Name</th>
            <th>Amount Given</th>
            <th>Amount Returned by Receiver</th>
            <th>Amount Returned by User</th>
            <th>Remaining Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="moneyTableBody"></tbody>
    <tfoot id="moneyTableFooter">
        <tr>
            <td colspan="5">Total Amount given:</td>
            <td id="totalRemaining"></td>
        </tr>
    </tfoot>
</table>
<div class="settings-logo" onclick="deleteAllEntries()">
    <button>Delete table</button>
</div>

<script src="script.js"></script>
</body>
</html>
